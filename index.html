<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px white;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        /* Flower animation styling */
        .flower {
            position: absolute;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: -1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Hey there!<br>Will you go on a date with me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');

        const noTexts = [
            "Are you sure?",
            "Really?",
            "Pleeaaaase?",
            "Don't be like that!",
            "I'll buy you chocolate!",
            "Think again!",
            "Last chance!",
            "You're breaking my heart :("
        ];

        let noCount = 0;

        // "No" Button Logic
        noBtn.addEventListener('click', () => {
            // Change text
            noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
            noCount++;

            // Make "Yes" button bigger every time "No" is clicked
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.2) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        });

        // "Yes" Button Logic
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `<h1>Yay! See you then! ðŸŒ¸</h1>`;
            
            // Create falling flowers
            setInterval(() => {
                const flower = document.createElement('div');
                const flowers = ['ðŸŒ¸', 'ðŸŒ¹', 'ðŸŒº', 'ðŸŒ·', 'ðŸŒ»', 'ðŸŒ¼'];
                flower.classList.add('flower');
                flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(flower);

                // Clean up flowers after animation
                setTimeout(() => flower.remove(), 5000);
            }, 100);
        });
    </script>
</body>
</html>
